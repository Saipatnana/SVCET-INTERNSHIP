<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css" />
  </head>
  <body>
    <div class="drag">
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          ondragstart="drag(event)"
          id="cross1"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          ondragstart="drag(event)"
          id="cross2"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          ondragstart="drag(event)"
          id="cross3"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          ondragstart="drag(event)"
          id="cross4"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="cross"
          draggable="true"
          ondragstart="drag(event)"
          id="cross5"
        ></div>
      </div>
    </div>

    <div class="board">
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrap(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrap(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrap(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrap(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrap(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrap(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrap(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrap(event)"
      ></div>
      <div
        class="dropBox"
        ondrop="drop(event)"
        ondragover="allowDrap(event)"
      ></div>
    </div>

    <div class="drag">
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          ondragstart="drag(event)"
          id="circle1"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          ondragstart="drag(event)"
          id="circle2"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          ondragstart="drag(event)"
          id="circle3"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          ondragstart="drag(event)"
          id="circle4"
        ></div>
      </div>
      <div class="dragBox">
        <div
          class="circle"
          draggable="true"
          ondragstart="drag(event)"
          id="circle5"
        ></div>
      </div>
    </div>
    <h2 id="results"></h2>
    <button class="reset" onclick="restart()">Reset Game</button>
    <script src="TicTacToe.js"></script>
  </body>
</html>
